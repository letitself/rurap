<!doctype html>
<html lang="ru" xmlns:background="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename = 'ccs/main.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-light border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-big"> <a href="/">RapCorpus</a> </h5>
            <nav class="my-1 my-md-2 mr-md-3">
                <a type='button' class="p-2 text-dark" href="/instructions"> Инструкция </a>
                <a type='button' class="p-2 text-dark" href="/posts"> Корпус </a>
                <div class="input-group">
					<form name="query" action="search" method="POST" enctype="multipart/form-data">
						<input autofocus required type="text" id="query" name="query" class="form-control rounded" aria-label="Search" aria-describedby="search-addon">
						<button class="btn btn-outline-primary" type="submit">Найти</button>
					</form>
                </div>
            </nav>

    </div>
</div>

    {% block body %}{% endblock %}
