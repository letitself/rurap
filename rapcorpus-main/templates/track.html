{% extends 'base.html' %}

{% block title %}
Трек «{{ track["title"] }}»
{% endblock %}

{% block body %}
<div class="container">
	<div class="align-items-center p-3 px-md-4 mb-3 bg-light border-bottom shadow-sm" style="text-align:left;color:#282828;">
		<h3>«{{ track["title"] }}»</h3>
		<small>{{ track["artist"] }}, альбом «{{ track["album"] }}», {{ track["year"] }}</small>
		<br><br>
		{% for lyric in track["lyrics"].split("\n") %}
			{{ lyric }}<br>
		{% endfor %}
	</div>
</div>
{% endblock %}
